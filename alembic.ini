[alembic]
script_location = migrations
prepend_sys_path = .

# NOTE: Alembic will read DATABASE_URL from the environment.
# This placeholder is overridden in migrations/env.py.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/robovai

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
