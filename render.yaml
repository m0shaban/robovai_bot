databases:
  - name: robovai-db
    databaseName: robovai
    user: robovai
    plan: free

services:
  # FastAPI Backend + HTMX Dashboard
  - type: web
    name: robovai-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: robovai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      - key: LLM_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: LLM_MODEL
        value: llama-3.1-70b-versatile
      # Add these manually in Render dashboard:
      # - ADMIN_PASSWORD (for admin operations)
      # - LLM_API_KEY or GROQ_API_KEY (for AI features)
    
    # Run migrations after deploy
    postDeployCommand: |
      python -m alembic upgrade head

# Notes:
# 1. After first deploy, set ADMIN_PASSWORD in Render dashboard
# 2. Add LLM_API_KEY or GROQ_API_KEY for AI features
# 3. DATABASE_URL will be auto-configured from robovai-db
# 4. Access dashboard at: https://<your-app>.onrender.com/ui
