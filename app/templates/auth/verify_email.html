<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب - RoboVAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-2xl p-8 text-center">
        {% if success %}
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-3">تم التفعيل بنجاح! ✅</h1>
        <p class="text-slate-300 mb-6">
            تم تفعيل حسابك بنجاح. يمكنك الآن تسجيل الدخول واستخدام المنصة.
        </p>
        <a href="/ui/auth/login" 
           class="inline-block px-6 py-3 bg-gradient-to-r from-cyan-500 to-indigo-500 text-white font-bold rounded-xl hover:shadow-lg hover:shadow-cyan-500/25 transition-all">
            تسجيل الدخول الآن
        </a>
        {% elif error %}
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-3">خطأ في التفعيل ❌</h1>
        <p class="text-red-400 mb-6">{{ error }}</p>
        <a href="/ui/auth/register" 
           class="inline-block px-6 py-3 bg-slate-700 text-white font-semibold rounded-xl hover:bg-slate-600 transition-all">
            العودة للتسجيل
        </a>
        {% endif %}
        
        <div class="mt-8 pt-6 border-t border-slate-700">
            <p class="text-slate-400 text-sm">
                © 2025 RoboVAI Solutions
            </p>
        </div>
    </div>
</body>
</html>
