{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-3 gap-4">
  <div class="card p-4 rounded-xl md:col-span-2">
    <div class="flex items-center justify-between mb-3">
      <div>
        <div class="text-sm text-slate-400">Channels</div>
        <div class="text-xl font-semibold text-slate-50">Channel Integrations</div>
      </div>
      <button class="px-3 py-2 text-xs rounded-lg bg-slate-800 text-slate-200 border border-slate-700"
              onclick="loadChannels()">
        Refresh
      </button>
    </div>
    <div class="bg-blue-900/20 border border-blue-700/50 rounded-lg p-3 mb-3 text-sm text-slate-300">
      <strong>ðŸ’¡ Tip:</strong> After creating a channel, use the verify token to configure webhooks in Telegram/Meta platforms.
    </div>
    <div id="channel-rows">
      <p class="text-sm text-slate-400">Enter Tenant API Key and click Load to view channels.</p>
    </div>
  </div>

  <div class="card p-4 rounded-xl space-y-3">
    <div>
      <label class="text-sm text-slate-300">Tenant API Key</label>
      <input id="tenant_api_key" type="password" placeholder="Required"
             class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 text-sm" />
    </div>

    <form onsubmit="event.preventDefault(); createChannel();" class="space-y-2">
      <div>
        <label class="text-sm text-slate-300">Channel Type</label>
        <select id="channel_type" required
                class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 text-sm">
          <option value="telegram">Telegram</option>
          <option value="meta">Meta (WhatsApp/Facebook)</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-slate-300">External ID</label>
        <input id="external_id" placeholder="Bot ID / Page ID"
               class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 text-sm" />
      </div>
      <div>
        <label class="text-sm text-slate-300">Access Token</label>
        <input id="access_token" type="password" placeholder="Optional"
               class="w-full mt-1 px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 text-sm" />
      </div>
      <button type="submit"
              class="w-full mt-2 px-3 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-indigo-500 text-sm font-semibold text-white">
        + Add Channel
      </button>
    </form>

    <button onclick="loadChannels()"
            class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-slate-200">
      Load Channels
    </button>
  </div>
</div>

<script>
function loadChannels() {
  const apiKey = document.getElementById('tenant_api_key').value;
  if (!apiKey) { alert('Enter Tenant API Key'); return; }
  htmx.ajax('GET', '/ui/channels/rows?tenant_api_key=' + encodeURIComponent(apiKey), {target: '#channel-rows'});
}
function createChannel() {
  const apiKey = document.getElementById('tenant_api_key').value;
  const channelType = document.getElementById('channel_type').value;
  const externalId = document.getElementById('external_id').value;
  const accessToken = document.getElementById('access_token').value;
  if (!apiKey) { alert('Enter Tenant API Key'); return; }
  const formData = new URLSearchParams({
    tenant_api_key: apiKey,
    channel_type: channelType,
    external_id: externalId,
    access_token: accessToken,
    is_active: 'true'
  });
  htmx.ajax('POST', '/ui/channels', {target: '#channel-rows', swap: 'innerHTML', values: formData});
}
</script>
{% endblock %}
