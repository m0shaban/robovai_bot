<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tenant.name }} - Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: inherit;
        }
        
        .widget-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #6366f1);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .widget-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(6, 182, 212, 0.5);
        }
        
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 360px;
            height: 480px;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        .chat-window.open { display: flex; }
        
        .chat-header {
            background: linear-gradient(135deg, #0891b2, #6366f1);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .chat-title {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .chat-status {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
        }
        
        .close-btn {
            margin-right: auto;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
        }
        
        .close-btn:hover { opacity: 1; }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .bot-message {
            background: #334155;
            color: #e2e8f0;
            align-self: flex-start;
            border-top-right-radius: 4px;
        }
        
        .user-message {
            background: linear-gradient(135deg, #06b6d4, #6366f1);
            color: white;
            align-self: flex-end;
            border-top-left-radius: 4px;
        }
        
        .typing {
            color: #94a3b8;
            font-style: italic;
        }
        
        .chat-input {
            padding: 12px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 8px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #475569;
            border-radius: 24px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 14px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #06b6d4;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #06b6d4, #6366f1);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .widget-error {
            color: #f87171;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-avatar">ü§ñ</div>
                <div>
                    <div class="chat-title">{{ tenant.name }}</div>
                    <div class="chat-status">ŸÖÿ™ÿµŸÑ ÿßŸÑÿ¢ŸÜ</div>
                </div>
                <button class="close-btn" onclick="toggleChat()">√ó</button>
            </div>
            
            <div class="chat-messages" id="messages">
                <div class="message bot-message">
                    ŸÖÿ±ÿ≠ÿ®ÿßŸã! üëã ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ÿßŸÑŸäŸàŸÖÿü
                </div>
            </div>
            
            <form class="chat-input" id="chatForm">
                <input type="text" id="userInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..." autocomplete="off" />
                <button type="submit">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
            </form>
        </div>
        
        <button class="widget-button" onclick="toggleChat()">
            üí¨
        </button>
    </div>

    <script>
        const API_KEY = '{{ api_key }}';
        const BASE_URL = '{{ base_url }}';
        const SESSION_ID = 'widget_' + Math.random().toString(36).substr(2, 9);
        
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('open');
            if (chatWindow.classList.contains('open')) {
                document.getElementById('userInput').focus();
            }
        }
        
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            const messages = document.getElementById('messages');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            messages.appendChild(userMsg);
            
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
            
            // Add typing indicator
            const typing = document.createElement('div');
            typing.className = 'message bot-message typing';
            typing.textContent = 'ŸäŸÉÿ™ÿ®...';
            typing.id = 'typing';
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;
            
            try {
                const formData = new FormData();
                formData.append('api_key', API_KEY);
                formData.append('message', message);
                formData.append('session_id', SESSION_ID);
                
                const response = await fetch(BASE_URL + '/ui/embed/chat', {
                    method: 'POST',
                    body: formData
                });
                
                const html = await response.text();
                
                // Remove typing
                document.getElementById('typing')?.remove();
                
                // Add bot response
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.innerHTML = html.replace(/<div class="bot-message">|<\/div>/g, '');
                messages.appendChild(botMsg);
                messages.scrollTop = messages.scrollHeight;
                
            } catch (error) {
                document.getElementById('typing')?.remove();
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot-message';
                errorMsg.textContent = 'ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.';
                messages.appendChild(errorMsg);
            }
        });
    </script>
</body>
</html>
